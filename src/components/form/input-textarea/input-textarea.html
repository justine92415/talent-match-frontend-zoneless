<div>
  <textarea
    [value]="value()"
    (input)="onChange($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder()"
    [disabled]="isDisabled()"
    [rows]="rows()"
    [attr.maxlength]="maxLength()"
    class="w-full px-3 py-2 bg-white text-grey-33 text-base leading-6 border border-grey-d4 rounded-lg resize-none placeholder:text-grey-9f transition-all duration-200 focus:outline-none focus:border-2 focus:border-primary focus:shadow-[0px_0px_8px_0px_rgba(250,189,158,1)] disabled:cursor-not-allowed disabled:opacity-50 disabled:bg-grey-f7"
    [class.border-red-500]="ctrlDir.touched && ctrlDir.invalid"
  ></textarea>

  @if (showCounter()) {
    <div class="flex justify-between mt-1">
      <div class="text-xs text-grey-66">
        {{ counterText() }}
      </div>
      @if(ctrlDir.touched && ctrlDir.invalid) {
        <div class="text-xs text-red-500">
          {{ ctrlDir.getError('error') }}
        </div>
      }
    </div>
  } @else {
    @if(ctrlDir.touched && ctrlDir.invalid) {
      <div class="mt-1 text-sm text-red-500">
        {{ ctrlDir.getError('error') }}
      </div>
    }
  }
</div>
