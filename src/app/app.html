<!-- Sign Up Page Container -->
<div
  class="min-h-screen relative overflow-hidden"
>
  <!-- Background with Abstract Design -->
  <div class="absolute inset-0">
    <!-- Base Gradient -->
    <div
      class="absolute inset-0 bg-gradient-to-br from-orange-95 via-orange-90 to-orange-85"
    ></div>

    <!-- Abstract Organic Shapes -->
    <div class="absolute inset-0">
      <!-- Large Shape - Top Right -->
      <div
        class="absolute -top-20 -right-20 w-96 h-96 bg-gradient-to-br from-primary via-orange-85 to-orange-55 rounded-full transform rotate-12 opacity-60"
      ></div>

      <!-- Large Shape - Bottom Left -->
      <div
        class="absolute -bottom-32 -left-16 w-80 h-80 bg-yellow/30 rounded-full transform -rotate-45"
      ></div>

      <!-- Medium Shape - Top Left -->
      <div
        class="absolute top-0 left-0 w-64 h-32 bg-orange-85/50 rounded-br-full"
      ></div>

      <!-- Flowing Shape - Bottom Right -->
      <div
        class="absolute bottom-0 right-0 w-48 h-48 bg-primary/40 rounded-tl-full"
      ></div>

      <!-- Additional Abstract Elements -->
      <div
        class="absolute top-1/4 left-1/3 w-24 h-48 bg-orange-90/30 rounded-full transform rotate-45"
      ></div>
      <div
        class="absolute bottom-1/3 right-1/4 w-32 h-24 bg-yellow/25 rounded-full transform -rotate-12"
      ></div>

      <!-- Small Decorative Dots -->
      <div class="absolute inset-0 opacity-20">
        <div
          class="absolute top-20 left-20 w-2 h-2 bg-primary rounded-full"
        ></div>
        <div
          class="absolute top-40 right-32 w-1 h-1 bg-orange-55 rounded-full"
        ></div>
        <div
          class="absolute bottom-32 left-16 w-1.5 h-1.5 bg-yellow rounded-full"
        ></div>
        <div
          class="absolute bottom-20 right-20 w-1 h-1 bg-primary rounded-full"
        ></div>
        <div
          class="absolute top-32 right-16 w-1 h-1 bg-orange-85 rounded-full"
        ></div>
        <div
          class="absolute bottom-40 left-32 w-1.5 h-1.5 bg-orange-90 rounded-full"
        ></div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
  
</div>
