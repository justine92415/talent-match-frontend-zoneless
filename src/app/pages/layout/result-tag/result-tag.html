<!-- 分類搜尋結果頁面上半部區塊 -->
<section class="bg-grey-f7 py-10 pb-20 h-101 overflow-hidden">
  <div class="mx-auto container relative">
    <!-- 背景裝飾圖片 -->
    <div class="absolute right-[-50px] top-0 w-105 h-105">
      <img
        src="assets/images/itemArea_bg.png"
        alt="背景裝飾"
        class="w-full h-full object-cover"
      />
    </div>
    <div class="flex flex-col gap-6">
      <!-- Section Title -->
      <div class="flex items-start justify-start relative h-19">
        <!-- Decorative Icon -->
        <div class="w-16 h-16">
          <img
            src="/assets/images/orange-80-decorate.svg"
            alt=""
            class="w-full h-full object-contain"
          />
        </div>
        <!-- Title Text - Overlapping the icon at bottom area -->
        <h2
          class="absolute -bottom-1 text-3xl font-bold text-grey-33 font-noto-sans-tc tracking-wider text-center"
        >
          探索課程
        </h2>
      </div>
      <div class="flex justify-start gap-6">
        <div class="p-5 bg-white w-30 h-30 text-center text-grey-33 shadow-lg rounded-xl">
          <mat-icon
            class="!w-10 !h-10 !text-[40px] !leading-10 !text-primary mb-3"
            >{{ TmfIcon.ActionKey }}</mat-icon
          >
          <h3 class="text-xl-bold">探索全部</h3>
        </div>

        <div class="p-5 bg-primary w-30 h-30 text-center text-white shadow-lg rounded-xl">
          <mat-icon
            class="!w-10 !h-10 !text-[40px] !leading-10 !text-white mb-3"
            >{{ TmfIcon.Skillet }}</mat-icon
          >
          <h3 class="text-xl-bold">烹飪料理</h3>
        </div>
      </div>
      <div class="flex justify-start gap-3">
        <div
          class="flex items-center justify-center rounded-lg h-10 box-border px-3 bg-primary border border-primary text-white text-base"
        >
          探索全部
        </div>
        <div
          class="flex items-center justify-center rounded-lg h-10 box-border px-3 bg-white border border-grey-9f text-grey-33"
        >
          探索全部
        </div>
      </div>
    </div>
  </div>
</section>
<!-- 課程卡片區塊 -->
<section class="py-10">
  <div class="container mx-auto">
    <!-- 搜尋結果 Header -->
    <div class="flex justify-between items-center mb-10">
      <!-- 搜尋結果文字 -->
      <div class="flex items-end gap-2 text-3xl-bold text-grey-33">
        <span>共 {{ totalResults }} 筆與「</span>
        <span class="text-purple">{{ selectedCategoryName }}</span>
        <span>」相關課程</span>
      </div>
      
      <!-- 篩選選項 -->
      <div class="flex gap-0">
        <div class="flex items-center justify-center box-border px-4 border-r border-grey-d4 text-grey-66">最新課程</div>
        <div class="flex items-center justify-center box-border px-4 border-r border-grey-d4 text-orange-55 text-base-bold">最高人氣</div>
        <div class="flex items-center justify-center box-border px-4 border-grey-d4 text-grey-66">最低價格</div>
      </div>
    </div>

    <!-- 課程卡片網格 -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <tmf-course-card 
        *ngFor="let course of courses; trackBy: trackByCourse"
        [course]="course"
        class="w-full">
      </tmf-course-card>
    </div>

    <!-- 分頁區塊 -->
    <div class="flex justify-center items-center gap-2 pt-6">
      <!-- 到第一頁 -->
      <button
        (click)="goToFirstPage()"
        [disabled]="currentPage === 1"
        [ngClass]="{
          'text-grey-9f cursor-not-allowed': currentPage === 1,
          'text-grey-33 hover:text-primary cursor-pointer': currentPage !== 1
        }"
        class="w-12 h-12 flex items-center justify-center bg-grey-e9 rounded-lg transition-colors">
        <mat-icon class="!w-6 !h-6 !text-[24px] !leading-6">first_page</mat-icon>
      </button>

      <!-- 上一頁 -->
      <button
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
        [ngClass]="{
          'text-grey-9f cursor-not-allowed': currentPage === 1,
          'text-grey-33 hover:text-primary cursor-pointer': currentPage !== 1
        }"
        class="w-12 h-12 flex items-center justify-center bg-grey-e9 rounded-lg transition-colors">
        <mat-icon class="!w-6 !h-6 !text-[24px] !leading-6">chevron_left</mat-icon>
      </button>

      <!-- 頁碼按鈕 -->
      <button
        *ngFor="let page of visiblePages; trackBy: trackByPage"
        (click)="page !== '...' && goToPage(+page)"
        [ngClass]="{
          'bg-primary text-white': page == currentPage,
          'bg-white text-grey-33 border border-grey-d4 hover:border-primary': page != currentPage && page !== '...',
          'bg-white text-grey-33 cursor-default': page === '...'
        }"
        [disabled]="page === '...'"
        class="w-12 h-12 flex items-center justify-center rounded-lg text-base font-medium transition-colors">
        {{ page }}
      </button>

      <!-- 下一頁 -->
      <button
        (click)="goToNextPage()"
        [disabled]="currentPage === totalPages"
        [ngClass]="{
          'text-grey-9f cursor-not-allowed': currentPage === totalPages,
          'text-grey-33 hover:text-primary cursor-pointer': currentPage !== totalPages
        }"
        class="w-12 h-12 flex items-center justify-center bg-white border border-grey-d4 rounded-lg hover:border-primary transition-colors">
        <mat-icon class="!w-6 !h-6 !text-[24px] !leading-6">chevron_right</mat-icon>
      </button>

      <!-- 到最後一頁 -->
      <button
        (click)="goToLastPage()"
        [disabled]="currentPage === totalPages"
        [ngClass]="{
          'text-grey-9f cursor-not-allowed': currentPage === totalPages,
          'text-grey-33 hover:text-primary cursor-pointer': currentPage !== totalPages
        }"
        class="w-12 h-12 flex items-center justify-center bg-white border border-grey-d4 rounded-lg hover:border-primary transition-colors">
        <mat-icon class="!w-6 !h-6 !text-[24px] !leading-6">last_page</mat-icon>
      </button>
    </div>
  </div>
</section>
