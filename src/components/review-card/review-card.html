<div
  class="w-full bg-white rounded-xl p-6 flex flex-col"
  [ngClass]="{
    'shadow-lg': type() === 'shadowed',
    'box-border border border-grey-d4' : type() === 'bordered'
  }"
>
  <!-- Header -->
  <div class="font-inter flex justify-between items-start mb-6">
    <div class="flex items-center gap-2">
      <div
        class="w-12 h-12 rounded-full border border-grey-e9 overflow-hidden"
        [class.bg-grey-9f]="review().avatar"
      >
        @if (review().avatar) {
        <img
          [src]="review().avatar"
          [alt]="review().name"
          class="w-full h-full object-cover"
        />
        }
      </div>
      <div class="flex flex-col gap-1 py-1">
        <span class="text-base text-grey-33 font-medium">{{
          review().name
        }}</span>
        <tmf-star-rating [rating]="review().rating"></tmf-star-rating>
      </div>
    </div>
    <span class="text-grey-9f text-sm font-medium">{{ review().date | date: 'yyyy-MM-dd' }}</span>
  </div>

  <!-- Content -->
  <div class="flex-1 flex flex-col gap-3">
    <h4 class="text-grey-33 text-lg-bold leading-7">{{ review().title }}</h4>
    <p class="text-grey-66 text-sm line-clamp-3 h-15">
      {{ review().content }}
    </p>
  </div>
</div>
