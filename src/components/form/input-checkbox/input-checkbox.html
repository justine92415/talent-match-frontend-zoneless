<div class="flex items-center space-x-2">
  <input
    #checkboxInput
    type="checkbox"
    [checked]="value()"
    (change)="onChange($event)"
    (blur)="onTouched()"
    [disabled]="isDisabled()"
    class="w-4 h-4 text-primary bg-white border-grey-d4 rounded cursor-pointer transition-all duration-200 focus:ring-2 focus:ring-primary focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
  />
  @if (label()) {
    <label
      class="text-base text-grey-33 cursor-pointer select-none"
      [class.opacity-50]="isDisabled()"
      (click)="onLabelClick(checkboxInput)"
    >
      {{ label() }}
    </label>
  }
</div>
<div>
  @if(ctrlDir.touched && ctrlDir.invalid) {
    <div class="mt-1 text-sm text-red-500">
      {{ ctrlDir.getError('error') }}
    </div>
  }
</div>
