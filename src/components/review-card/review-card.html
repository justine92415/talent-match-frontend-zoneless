<div class="bg-white rounded-xl shadow-lg p-6 w-102.75 flex flex-col">
  <!-- Header -->
  <div class="flex justify-between items-start mb-6">
    <div class="flex items-center gap-2">
      <div class="w-12 h-12 rounded-full border border-grey-e9 overflow-hidden"
           [class.bg-grey-9f]="!review.avatar">
      @if (review.avatar) {
        <img
          [src]="review.avatar"
          [alt]="review.name"
          class="w-full h-full object-cover"
        />
      }
      </div>
      <div class="flex flex-col gap-1 py-1">
        <span class="text-base text-grey-33 font-medium">{{ review.name }}</span>
        <div class="flex items-center">
          @for (star of fullStars; track star) {
            <mat-icon
              [fontIcon]="TmfIcon.Star"
              class="!text-yellow !w-3 !h-3 !text-xs !leading-3"
            ></mat-icon>
          }
          @if (hasHalfStar) {
            <mat-icon
              [fontIcon]="TmfIcon.StarHalf"
              class="!text-yellow !w-3 !h-3 !text-xs !leading-3"
            ></mat-icon>
          }
          @for (star of emptyStars; track star) {
            <mat-icon
              [fontIcon]="TmfIcon.StarOutline"
              class="!text-yellow !w-3 !h-3 !text-xs !leading-3"
            ></mat-icon>
          }
        </div>
      </div>
    </div>
    <span class="text-grey-9f text-sm font-medium">{{ review.date }}</span>
  </div>

  <!-- Content -->
  <div class="flex-1 flex flex-col gap-3">
    <h4 class="text-grey-33 text-lg-bold">{{ review.title }}</h4>
    <p class="text-grey-66 text-sm line-clamp-3 h-15">
      {{ review.content }}
    </p>
  </div>
</div>
