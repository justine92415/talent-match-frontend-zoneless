<div class="relative">
  <!-- Trigger Button -->
  <button
    #trigger
    type="button"
    class="flex font-normal gap-1 items-center justify-between px-3 py-2 bg-white border border-grey-d4 rounded-xl text-grey-9f transition-all duration-200 focus:outline-none focus:border-primary"
    [class.border-primary]="isOpen()"
    (click)="toggleDropdown()"
    [disabled]="isDisabled()"
  >
    <span class="text-base">
      {{ selectedLabel() || placeholder() }}
    </span>
    <mat-icon [class]="{ '!text-primary': isOpen() }">
      keyboard_arrow_down
    </mat-icon>
  </button>

  <!-- CDK Overlay Template -->
  <ng-template #dropdownTemplate>
    <div
      class="bg-white rounded-xl shadow-lg py-3 z-50 w-full"
      style="background-color: white !important"
    >
      <ul class="max-h-60 overflow-y-auto">
        @for (option of options(); track option.value) {
        <li>
          <button
            type="button"
            class="w-full flex items-center px-6 py-3 text-base text-grey-33 hover:bg-grey-f7 hover:text-orange-55 transition-colors duration-200 cursor-pointer text-left"
            [class.bg-grey-f7]="selectedValue() === option.value"
            (click)="selectOption(option)"
          >
            {{ option.label }}
          </button>
        </li>
        }
      </ul>
    </div>
  </ng-template>
</div>
