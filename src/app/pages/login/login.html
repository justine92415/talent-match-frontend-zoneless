<tmf-layout-1-wapper>
  <div class="flex justify-center items-center min-h-screen">
    <!-- Main Form Container -->
    <div
      class="relative z-10 w-full max-w-lg bg-white rounded-3xl shadow-2xl p-8 lg:p-12 mx-6"
    >
      <!-- Sign Up Link -->
      <div class="flex items-center justify-between mb-6">
        <button
          (click)="goBack()"
          class="cursor-pointer flex items-center text-grey-66 hover:text-grey-33 transition-colors"
        >
          <mat-icon class="!w-6 !h-6">
            {{ TmfIcon.KeyboardArrowLeft }}
          </mat-icon>
        </button>

        <div class="text-grey-66">
          還不是會員?
          <a
            [routerLink]="['/sign-up']"
            class="text-primary font-medium hover:underline"
            >註冊</a
          >
        </div>
      </div>

      <!-- Title -->
      <div class="mb-8">
        <h1 class="text-4xl-bold text-primary mb-3">登入</h1>
      </div>

      <!-- Form -->
      <form class="space-y-6" [formGroup]="form" (ngSubmit)="onSubmit()">
        <tmf-input-text
          type="email"
          placeholder="信箱"
          formControlName="email"
          autocomplete="email"
        ></tmf-input-text>

        <div class="space-y-2">
          <tmf-input-text
            type="password"
            placeholder="密碼"
            formControlName="password"
            autocomplete="current-password"
          ></tmf-input-text>
          <div class="flex justify-end">
            <a
              [routerLink]="['/reset-password']"
              class="text-sm text-grey-66 hover:text-primary hover:underline"
            >
              忘記密碼？
            </a>
          </div>
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div
            class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm"
          >
            {{ errorMessage() }}
          </div>
        }

        <tmf-button
          class="h-15"
          [iconName]="'arrow_forward'"
          [disabled]="isLoading() || form.invalid"
          [loading]="isLoading()"
          type="submit"
        >
          登入
        </tmf-button>

        <!-- Divider -->
        <div class="flex items-center gap-4 my-8">
          <div class="flex-1 h-px bg-grey-d4"></div>
          <span class="text-grey-9f">或</span>
          <div class="flex-1 h-px bg-grey-d4"></div>
        </div>

        <!-- Social Login -->
        <tmf-button class="h-15" variant="secondary">
          <div class="flex gap-1 items-center">
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span> Google </span>
          </div>
        </tmf-button>
      </form>
    </div>
  </div>
</tmf-layout-1-wapper>
