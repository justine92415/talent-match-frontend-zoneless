<!-- Banner Section -->

>
  <div class="mx-auto container px-3 pt-12">
    <div class="w-full text-left max-w-[519px] text-grey-33">
      <div class="mb-4">
        <div class="mb-3">
          <h1 class="text-4xl font-bold tracking-wide lg:text-6xl">
            <span class="text-purple">連結</span>無限可能
          </h1>
        </div>
        <p class="text-4xl font-bold tracking-wide lg:text-6xl">
          為你開啟機遇之門
        </p>
      </div>

<!-- 課程短影音 Section -->
<section
  class="relative flex justify-center items-center w-full py-10 lg:py-20 bg-white"
>
  <!-- Background decorative element -->
  <div class="absolute left-60 top-30 w-80 h-120 opacity-30">
    <img
      src="/assets/images/reels_bg_mark.svg"
      alt=""
      class="w-full h-full object-contain"
    />
  </div>

  <!-- Container -->
  <div class="relative z-10 container mx-auto px-3 w-full max-w-320">
    <!-- Section Title -->
    <tmf-section-title>課程短影音</tmf-section-title>

    <!-- Filter Types -->
    <div class="flex justify-center items-center gap-3 mb-6 flex-wrap">
      <!-- Active Filter -->
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-primary text-white border border-primary rounded-lg text-base-bold font-noto-sans-tc hover:opacity-90 transition-opacity"
      >
        全部
      </button>
      <!-- Inactive Filters -->
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-white text-grey-33 border border-grey-9f rounded-lg text-base font-noto-sans-tc hover:border-primary hover:text-primary transition-colors"
      >
        烹飪料理
      </button>
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-white text-grey-33 border border-grey-9f rounded-lg text-base font-noto-sans-tc hover:border-primary hover:text-primary transition-colors"
      >
        理財投資
      </button>
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-white text-grey-33 border border-grey-9f rounded-lg text-base font-noto-sans-tc hover:border-primary hover:text-primary transition-colors"
      >
        藝術創作
      </button>
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-white text-grey-33 border border-grey-9f rounded-lg text-base font-noto-sans-tc hover:border-primary hover:text-primary transition-colors"
      >
        手作工藝
      </button>
      <!-- Filter button -->
      <button
        class="flex justify-center items-center gap-1 px-3 py-2 bg-white text-grey-33 border border-grey-9f rounded-lg text-base font-noto-sans-tc hover:border-primary hover:text-primary transition-colors"
      >
        <mat-icon [fontIcon]="TmfIcon.Tune"></mat-icon>
      </button>
    </div>

    <!-- Video Grid with Navigation -->
    <div class="relative">
      <!-- Left Navigation Button -->
      <button
        class="swiper-button-prev-custom absolute text-white left-[-24px] top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-grey-9f rounded-xl flex justify-center items-center transition-colors hover:bg-primary disabled:cursor-not-allowed disabled:opacity-50"
      >
        <mat-icon [fontIcon]="TmfIcon.KeyboardArrowLeft"></mat-icon>
      </button>

      <!-- Swiper Container -->
      <div 
        #swiperContainer
        class="swiper overflow-hidden"
      >
        <div class="swiper-wrapper">
          @for (video of videos; track video.imageSrc) {
            <div class="swiper-slide">
              <tmf-video-card [video]="video"></tmf-video-card>
            </div>
          }
        </div>
      </div>

      <!-- Right Navigation Button -->
      <button
        class="swiper-button-next-custom absolute text-white right-[-24px] top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-primary rounded-xl flex justify-center items-center hover:bg-primary/90 transition-colors disabled:cursor-not-allowed disabled:opacity-50"
      >
        <mat-icon [fontIcon]="TmfIcon.KeyboardArrowRight"></mat-icon>
      </button>
    </div>
  </div>
</section>
<!-- 推薦課程 Section -->
<section class="relative flex justify-center items-center w-full py-20 bg-orange-90">
  <!-- Background decorative element -->
  <div class="absolute left-0 top-0 w-full h-10">
    <img
      src="/assets/images/section-bg-decorate.svg"
      alt=""
      class="w-full h-full object-cover"
    />
  </div>

  <!-- Container -->
  <div class="relative z-10 container mx-auto px-3 w-full max-w-320">
    <!-- Section Title -->
    <tmf-section-title>推薦課程</tmf-section-title>

    <!-- City Selection -->
    <div class="flex justify-center items-center gap-4 mb-6">
      <span class="text-base-bold text-grey-33">選擇地區</span>
      <div class="flex items-center gap-6 bg-white rounded-xl px-2 py-2">
        <div class="flex items-center gap-1">
          <mat-icon [fontIcon]="TmfIcon.LocationOn" class="text-primary w-5 h-5"></mat-icon>
          <span class="text-base text-grey-33">台北市</span>
        </div>
        <mat-icon [fontIcon]="TmfIcon.ExpandMore" class="text-grey-9f w-5 h-5"></mat-icon>
      </div>
    </div>

    <!-- Course Cards Grid with Navigation -->
    <div class="relative">
      <!-- Left Navigation Button -->
      <button
        class="swiper-button-prev-courses absolute left-[-24px] top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-grey-9f rounded-xl flex justify-center items-center  transition-colors hover:bg-primary disabled:cursor-not-allowed disabled:opacity-50"
      >
        <mat-icon [fontIcon]="TmfIcon.KeyboardArrowLeft" class="text-white"></mat-icon>
      </button>

      <!-- Swiper Container -->
      <div 
        #swiperCoursesContainer
        class="swiper overflow-hidden"
      >
        <div class="swiper-wrapper">
          @for (course of courses; track course.id) {
            <div class="swiper-slide">
              <!-- Course Card -->
              <tmf-course-card [course]="course"></tmf-course-card>
            </div>
          }
        </div>
      </div>

      <!-- Right Navigation Button -->
      <button
        class="swiper-button-next-courses absolute right-[-24px] top-1/2 transform -translate-y-1/2 z-20 w-12 h-12 bg-primary rounded-xl flex justify-center items-center hover:bg-primary/90 transition-colors disabled:cursor-not-allowed disabled:opacity-50"
      >
        <mat-icon [fontIcon]="TmfIcon.KeyboardArrowRight" class="text-white"></mat-icon>
      </button>
    </div>
  </div>
</section>
