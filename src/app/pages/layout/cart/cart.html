<div class="bg-white py-10 xl:pt-10 xl:pb-20">
  <div class="container mx-auto w-full max-w-320 flex flex-col gap-6">
    <!-- 步驟指示器 -->
    <tmf-stepper 
      class="py-4"
      [steps]="steps" 
      [currentStep]="currentStep()"
      [showOnlyCurrentLabel]="false"
      (stepChange)="onStepChange($event)"
    ></tmf-stepper>

    <!-- 主要內容區 -->
    <div class="flex flex-col gap-6 xl:flex-row">
      <!-- 購物車清單 -->
      <div class="w-full xl:min-w-[954px]">
        <!-- 表格標題 -->
        <div class="flex border-b border-grey-d4 bg-grey-66 py-2">
          <div class="flex w-12 items-center justify-center px-4 py-2">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border border-grey-d4 bg-white"
            />
          </div>
          <div class="flex-1 px-4 py-2">
            <span class="text-sm text-white">課程</span>
          </div>
          <div class="w-35 px-3 py-2 text-center">
            <span class="text-sm text-white">售價</span>
          </div>
          <div class="w-30 px-3 py-2 text-center">
            <span class="text-sm text-white">操作</span>
          </div>
        </div>

        <!-- 課程項目 1 (已選中) -->
        <div class="flex border-b border-grey-d4 bg-orange-95 py-4">
          <div class="flex w-12 items-center justify-center px-4">
            <input
              type="checkbox"
              checked
              class="h-5 w-5 rounded border border-primary bg-primary text-white"
            />
          </div>
          <div class="flex flex-1 items-center gap-3 px-4">
            <!-- 課程圖片 -->
            <div class="h-28 w-50 overflow-hidden rounded-lg">
              <img
                src="assets/images/guitar-course.png"
                alt="課程圖片"
                class="h-full w-full object-cover"
              />
            </div>
            <!-- 課程資訊 -->
            <div class="flex flex-col gap-1">
              <!-- 標籤 -->
              <div class="flex gap-2">
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">新手班</span>
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">音樂</span>
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">吉他</span>
              </div>
              <!-- 課程標題 -->
              <h3 class="text-lg font-bold text-grey-33">從零開始學吉他：初學者入門指南</h3>
              <!-- 課程類型 -->
              <p class="text-sm text-grey-66">單堂課程</p>
            </div>
          </div>
          <div class="flex w-35 items-center justify-center px-3">
            <span class="font-inter text-lg font-medium text-grey-33">NT$ 1,200</span>
          </div>
          <div class="flex w-30 items-center justify-center gap-3 px-3">
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">delete</mat-icon>
            </button>
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">favorite_border</mat-icon>
            </button>
          </div>
        </div>

        <!-- 課程項目 2 -->
        <div class="flex border-b border-grey-d4 bg-white py-4">
          <div class="flex w-12 items-center justify-center px-4">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border border-grey-d4 bg-white"
            />
          </div>
          <div class="flex flex-1 items-center gap-3 px-4">
            <!-- 課程圖片 -->
            <div class="h-28 w-50 overflow-hidden rounded-lg">
              <img
                src="assets/images/reel_cooking_1.jpg"
                alt="課程圖片"
                class="h-full w-full object-cover"
              />
            </div>
            <!-- 課程資訊 -->
            <div class="flex flex-col gap-1">
              <!-- 標籤 -->
              <div class="flex gap-2">
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">高手班</span>
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">烹飪料理</span>
              </div>
              <!-- 課程標題 -->
              <h3 class="text-lg font-bold text-grey-33">饗宴廚藝：美食烹飪工作坊</h3>
              <!-- 課程類型 -->
              <p class="text-sm text-grey-66">十堂課程</p>
            </div>
          </div>
          <div class="flex w-35 items-center justify-center px-3">
            <span class="font-inter text-lg font-medium text-grey-33">NT$ 12,000</span>
          </div>
          <div class="flex w-30 items-center justify-center gap-3 px-3">
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">delete</mat-icon>
            </button>
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">favorite_border</mat-icon>
            </button>
          </div>
        </div>

        <!-- 課程項目 3 -->
        <div class="flex border-b border-grey-d4 bg-white py-4">
          <div class="flex w-12 items-center justify-center px-4">
            <input
              type="checkbox"
              class="h-5 w-5 rounded border border-grey-d4 bg-white"
            />
          </div>
          <div class="flex flex-1 items-center gap-3 px-4">
            <!-- 課程圖片 -->
            <div class="h-28 w-50 overflow-hidden rounded-lg">
              <img
                src="assets/images/reel_art_1.jpg"
                alt="課程圖片"
                class="h-full w-full object-cover"
              />
            </div>
            <!-- 課程資訊 -->
            <div class="flex flex-col gap-1">
              <!-- 標籤 -->
              <div class="flex gap-2">
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">大師班</span>
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">音樂</span>
                <span class="rounded bg-grey-d4 px-2 py-1 text-sm text-grey-33">鋼琴</span>
              </div>
              <!-- 課程標題 -->
              <h3 class="text-lg font-bold text-grey-33">琴韻魔法：鋼琴彈奏交響指南</h3>
              <!-- 課程類型 -->
              <p class="text-sm text-grey-66">單堂課程</p>
            </div>
          </div>
          <div class="flex w-35 items-center justify-center px-3">
            <span class="font-inter text-lg font-medium text-grey-33">NT$ 1,200</span>
          </div>
          <div class="flex w-30 items-center justify-center gap-3 px-3">
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">delete</mat-icon>
            </button>
            <button class="text-grey-66 hover:text-grey-33">
              <mat-icon class="!text-6 !h-6 !w-6">favorite_border</mat-icon>
            </button>
          </div>
        </div>
      </div>

      <!-- 右側訂單總計 -->
      <div class="w-full xl:w-auto xl:flex-1">
        <div class="rounded-xl bg-white p-6 shadow-lg">
          <!-- 標題 -->
          <h2 class="mb-6 text-xl font-bold text-grey-33">我的訂單</h2>
          
          <!-- 統計資訊 -->
          <div class="mb-6 space-y-3 border-t border-grey-d4 pt-6">
            <!-- 共計 -->
            <div class="flex items-center gap-1">
              <span class="text-lg text-grey-66">共計</span>
              <span class="font-inter text-lg font-medium text-grey-66">1</span>
              <span class="text-lg text-grey-66">項課程</span>
            </div>
            
            <!-- 總計 -->
            <div class="flex items-baseline gap-1">
              <span class="text-base text-grey-33">總計</span>
              <span class="font-inter text-4xl font-medium uppercase text-grey-33">NT$</span>
              <span class="font-inter text-4xl font-medium uppercase text-grey-33">1,200</span>
            </div>
          </div>

          <!-- 按鈕區 -->
          <div class="space-y-4">
            <button class="w-full rounded-lg bg-primary py-3 text-lg font-bold text-white hover:bg-primary/90 transition-colors duration-200">
              前往結帳
            </button>
            <button class="w-full rounded-lg border border-primary py-3 text-lg text-primary hover:bg-primary hover:text-white transition-colors duration-200">
              繼續購物
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
