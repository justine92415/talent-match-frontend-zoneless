<div>
  <!-- Page Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-grey-33 mb-2">基本資訊</h1>
    <p class="text-grey-66">管理您的個人資訊和帳戶設定</p>
  </div>

    <!-- Main Content -->
    <div>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-8">
        <!-- Profile Avatar Section -->
        <div class="flex flex-col items-center mb-8">
          <div class="relative mb-4">
            <div class="w-32 h-32 rounded-full bg-grey-e9 flex items-center justify-center overflow-hidden">
              <img
                src="https://via.placeholder.com/128x128/f7f7f7/9f9f9f?text=Avatar"
                alt="用戶頭像"
                class="w-full h-full object-cover"
              />
            </div>
            <button
              type="button"
              (click)="onAvatarUpload()"
              class="absolute bottom-0 right-0 w-10 h-10 bg-orange-55 text-white rounded-full flex items-center justify-center hover:bg-orange-55/90 transition-colors duration-200 shadow-lg"
            >
              <mat-icon class="!w-5 !h-5 !text-xl">camera_alt</mat-icon>
            </button>
          </div>
          <h3 class="text-lg font-medium text-grey-33 mb-1">更換大頭照</h3>
          <p class="text-sm text-grey-9f">建議使用 JPG、PNG 格式，檔案大小不超過 2MB</p>
        </div>

        <!-- Error Message -->
        @if (errorMessage()) {
          <div class="bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg text-sm">
            {{ errorMessage() }}
          </div>
        }

        <!-- Personal Information Form -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-grey-33 mb-2">
                暱稱 <span class="text-red-500">*</span>
              </label>
              <tmf-input-text
                placeholder="請輸入暱稱"
                formControlName="nickName"
              ></tmf-input-text>
            </div>

            <div>
              <label class="block text-sm font-medium text-grey-33 mb-2">
                真實姓名 <span class="text-red-500">*</span>
              </label>
              <tmf-input-text
                placeholder="請輸入真實姓名"
                formControlName="name"
              ></tmf-input-text>
            </div>

            <div>
              <label class="block text-sm font-medium text-grey-33 mb-2">
                信箱
              </label>
              <div class="relative">
                <tmf-input-text
                  type="email"
                  placeholder="example@email.com"
                  formControlName="email"
                ></tmf-input-text>
                <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                  <span class="text-xs text-grey-9f bg-grey-f7 px-2 py-1 rounded">不可修改</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column -->
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-grey-33 mb-2">
                生日
              </label>
              <tmf-input-text
                placeholder="選擇生日"
                formControlName="birthDate"
              ></tmf-input-text>
            </div>

            <div>
              <label class="block text-sm font-medium text-grey-33 mb-2">
                手機號碼
              </label>
              <tmf-input-text
                placeholder="請輸入手機號碼"
                formControlName="phone"
              ></tmf-input-text>
            </div>
          </div>
        </div>

        <!-- Self Introduction -->
        <div>
          <label class="block text-sm font-medium text-grey-33 mb-2">
            自我介紹
          </label>
          <div class="relative">
            <textarea
              placeholder="請簡單介紹一下自己..."
              rows="4"
              formControlName="bio"
              class="w-full px-4 py-3 border border-grey-d4 rounded-lg resize-none focus:outline-none focus:border-2 focus:border-orange-55 focus:shadow-[0px_0px_8px_0px_rgba(243,105,35,0.3)] transition-all duration-200 text-grey-33 text-base placeholder:text-grey-9f"
            ></textarea>
            <div class="absolute bottom-3 right-3 text-xs text-grey-9f">
              {{ getBioCharCount() }} / 500
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-end gap-4 pt-6 border-t border-grey-e9">
          <tmf-button
            type="button"
            variant="secondary"
            class="px-8"
            (click)="onCancel()"
          >
            取消
          </tmf-button>
          <tmf-button
            type="submit"
            class="px-8"
            [iconName]="'face'"
            [loading]="isLoading()"
            [disabled]="profileForm.invalid || isLoading()"
          >
            儲存變更
          </tmf-button>
        </div>
      </form>

    <!-- Additional Settings -->
    <div class="mt-8 pt-8 border-t border-grey-e9">
      <h2 class="text-xl font-semibold text-grey-33 mb-6">帳戶設定</h2>
      
      <div class="space-y-4">
        <!-- Password Change -->
        <div class="flex items-center justify-between p-4 border border-grey-e9 rounded-lg hover:bg-grey-f7 transition-colors duration-200">
          <div class="flex items-center gap-3">
            <mat-icon class="text-grey-66">lock</mat-icon>
            <div>
              <h3 class="font-medium text-grey-33">變更密碼</h3>
              <p class="text-sm text-grey-9f">定期更換密碼以確保帳戶安全</p>
            </div>
          </div>
          <tmf-button variant="secondary" size="sm">
            變更
          </tmf-button>
        </div>

        <!-- Privacy Settings -->
        <div class="flex items-center justify-between p-4 border border-grey-e9 rounded-lg hover:bg-grey-f7 transition-colors duration-200">
          <div class="flex items-center gap-3">
            <mat-icon class="text-grey-66">privacy_tip</mat-icon>
            <div>
              <h3 class="font-medium text-grey-33">隱私設定</h3>
              <p class="text-sm text-grey-9f">管理您的個人資訊顯示權限</p>
            </div>
          </div>
          <tmf-button variant="secondary" size="sm">
            設定
          </tmf-button>
        </div>

        <!-- Account Deletion -->
        <div class="flex items-center justify-between p-4 border border-red-200 rounded-lg bg-red-50">
          <div class="flex items-center gap-3">
            <mat-icon class="text-red-500">delete_forever</mat-icon>
            <div>
              <h3 class="font-medium text-red-600">刪除帳戶</h3>
              <p class="text-sm text-red-500">永久刪除您的帳戶及所有相關資料</p>
            </div>
          </div>
          <tmf-button variant="primary" size="sm">
            刪除
          </tmf-button>
        </div>
      </div>
    </div>
