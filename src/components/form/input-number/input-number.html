<div
  class="box-border h-12 relative flex items-center w-full bg-white rounded-lg border border-grey-d4 transition-all duration-200 focus-within:border-2 focus-within:border-primary focus-within:shadow-[0px_0px_8px_0px_rgba(250,189,158,1)]"
  [class.border-red-500]="ctrlDir.touched && ctrlDir.invalid"
  [class.bg-grey-f7]="readonly()"
>
  <input
    type="number"
    [value]="getDisplayValue()"
    (input)="onChange($event)"
    (blur)="onBlur()"
    [placeholder]="placeholder()"
    [disabled]="isDisabled()"
    [readonly]="readonly()"
    [min]="min()"
    [max]="max()"
    [step]="step()"
    class="flex-1 px-4 py-3 bg-transparent text-grey-33 text-base leading-6 tracking-wider placeholder:text-grey-9f focus:outline-none disabled:cursor-not-allowed disabled:opacity-50 readonly:cursor-default"
  />

  @if (hasSuffix()) {
    <span class="flex-shrink-0 px-2 text-grey-66 text-sm">{{ suffix() }}</span>
  }

  @if (hasIcon()) {
    <button
      type="button"
      (click)="onIconClick()"
      [disabled]="isDisabled()"
      class="flex-shrink-0 p-2 mr-2 text-grey-33 hover:text-primary transition-colors duration-200 disabled:cursor-not-allowed disabled:opacity-50"
    >
      <mat-icon class="!w-6 !h-6 !text-2xl !leading-6">
        {{ safeIconName() }}
      </mat-icon>
    </button>
  }
</div>
<div>
  @if(ctrlDir.touched && ctrlDir.invalid) {
    <div class="mt-1 text-sm text-red-500">
      {{ ctrlDir.getError('error') }}
    </div>
  }
</div>
